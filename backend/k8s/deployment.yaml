apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  selector:
    matchLabels:
      app: backend
  replicas: 1
  template:
    metadata:
      name: backend
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: springcloudservices/animal-rescue-backend-k8s
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 8080
        livenessProbe:
          httpGet:
            port: 8080
            path: /actuator/health/liveness
        readinessProbe:
          httpGet:
            port: 8080
            path: /actuator/health/readiness
        lifecycle:
          preStop:
            exec:
              command: ["sh", "-c", "sleep 10"]
        volumeMounts:
          - name: application-config-volume
            mountPath: /config/rescue/
        env:
          - name: SPRING_CONFIG_LOCATION
            value: /config/rescue/application.yaml
          - name: ANIMAL_RESCUE_SECURITY_BASIC_PASSWORD
            valueFrom:
              secretKeyRef:
                name: animal-rescue-basic
                key: password
          - name: ANIMAL_RESCUE_SECURITY_BASIC_USERNAME
            valueFrom:
              secretKeyRef:
                name: animal-rescue-basic
                key: username

      volumes:
        - name: "application-config-volume"
          configMap:
            name: "application-configmap"
      restartPolicy: Always

